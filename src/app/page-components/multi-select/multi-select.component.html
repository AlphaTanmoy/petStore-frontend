<div class="multi-select" [class.open]="isOpen">
  <div class="select-container" (click)="toggleDropdown()">
    <div class="selected-options" [class.placeholder]="selectedOptions.length === 0">
      <ng-container *ngIf="selectedOptions.length > 0; else placeholderText">
        <span class="selected-tag" *ngFor="let option of selectedOptions">
          {{ option }}
          <button 
            type="button" 
            class="remove-tag" 
            (click)="$event.stopPropagation(); removeOption($event, option)"
            title="Remove"
          >
            &times;
          </button>
        </span>
      </ng-container>
      <ng-template #placeholderText>
        {{ placeholder }}
      </ng-template>
    </div>
    <div class="dropdown-actions">
      <button 
        *ngIf="selectedOptions.length > 0" 
        type="button" 
        class="clear-btn" 
        (click)="$event.stopPropagation(); clearAll($event)"
        title="Clear all"
      >
        <i class="bi bi-x"></i>
      </button>
      <span class="dropdown-icon">
        <i class="bi" [class.bi-chevron-down]="!isOpen" [class.bi-chevron-up]="isOpen"></i>
      </span>
    </div>
  </div>

  <div #dropdownMenu class="dropdown-menu" [class.show]="isOpen" [style.max-height]="maxHeight">
    <div class="search-container" *ngIf="options.length > 5">
      <input
        #searchInput
        type="text"
        class="search-input"
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange($event)"
        (click)="$event.stopPropagation()"
      >
      <i class="bi bi-search search-icon"></i>
    </div>

    <div class="options-container" *ngIf="filteredOptions.length > 0; else noResults">
      <div 
        *ngFor="let option of filteredOptions; trackBy: trackByFn"
        class="option"
        [class.selected]="isSelected(option)"
        (click)="toggleOption(option)"
      >
        <span class="option-text">{{ option }}</span>
        <i *ngIf="isSelected(option)" class="bi bi-check-lg selected-icon"></i>
      </div>
    </div>

    <div *ngIf="maxSelections && selectedOptions.length >= maxSelections" class="max-selection-message">
      Maximum {{ maxSelections }} selection{{ maxSelections > 1 ? 's' : '' }} allowed
    </div>

    <ng-template #noResults>
      <div class="no-results">
        No results found
      </div>
    </ng-template>
  </div>
</div>
