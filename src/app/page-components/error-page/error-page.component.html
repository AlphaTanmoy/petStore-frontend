<div class="container">
  <div class="row min-vh-100 align-items-center">
    <div class="col-12 col-md-8 col-lg-6 mx-auto text-center fade-in">
      <div class="card card-hover p-4 shadow-sm">
        <div class="pulse mb-4">
          <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
        </div>
        <h1 class="display-4 fw-bold mb-3">Oops! Page Not Found</h1>
        <p class="lead text-muted mb-4">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-primary btn-custom" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i>Go Back
          </button>
          <a [routerLink]="['/home']" class="btn btn-outline-primary btn-custom">
            <i class="bi bi-house-door me-2"></i>Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
