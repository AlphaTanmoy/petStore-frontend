<div class="app-container d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">
  <!-- Top Navigation -->
  <nav class="navbar navbar-expand-lg" style="background-color: var(--primary-color);">
    <div class="container-fluid">
      <a class="navbar-brand me-4 text-white d-flex align-items-center" href="#">
        <img src="/logo.png" alt="PetStore Logo" class="me-2" style="height: 30px; width: auto;">
        <span class="d-none d-sm-inline">PetStore</span>
      </a>
      
      <!-- Mobile menu button -->
      <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()" aria-controls="navbarNav" [attr.aria-expanded]="isMobileMenuOpen" style="border-color: rgba(255,255,255,0.5);">
        <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
      </button>
      
      <!-- Navigation items -->
      <div class="collapse navbar-collapse" [class.show]="isMobileMenuOpen" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li *ngFor="let item of navItems$ | async" class="nav-item" [class.dropdown]="item.listOfSubMenu?.length">
            <ng-container *ngIf="!item.listOfSubMenu?.length">
              <a class="nav-link text-white" [routerLink]="item.menuLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <span class="menu-icon me-2">
                  <img *ngIf="item.icon" [src]="item.icon" [alt]="item.menuName + ' icon'" class="svg-icon" style="filter: brightness(0) invert(1);" onerror="this.style.display='none'" />
                </span>
                <span style="color: white !important;">{{ item.menuName }}</span>
              </a>
            </ng-container>
            
            <ng-container *ngIf="item.listOfSubMenu?.length">
              <a class="nav-link dropdown-toggle text-white" (click)="toggleDropdown(item)" [class.active]="isActive(item) || isChildActive(item)">
                <span class="menu-icon me-2">
                  <img *ngIf="item.icon" [src]="item.icon" [alt]="item.menuName + ' icon'" class="svg-icon" style="filter: brightness(0) invert(1);" onerror="this.style.display='none'" />
                </span>
                <span style="color: white !important;">{{ item.menuName }}</span>
              </a>
              <ul class="dropdown-menu" [class.show]="item.isExpanded" style="background-color: var(--primary-light);">
                <li *ngFor="let child of item.listOfSubMenu" class="dropdown-item">
                  <a class="nav-link text-dark" [routerLink]="child.menuLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    {{ child.menuName }}
                  </a>
                </li>
              </ul>
            </ng-container>
          </li>
        </ul>
        
        <!-- User menu -->
        <div class="d-flex align-items-center">
          <ng-container *ngIf="currentUser?.isAuthenticated; else loginButton">
            <div class="dropdown">
              <button class="btn btn-link text-white dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-2"></i>
                <span class="d-none d-sm-inline">{{ currentUser?.role || 'User' }}</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="background-color: var(--primary-light);">
                <li><a class="dropdown-item" href="#" style="color: #212529;"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><a class="dropdown-item" href="#" style="color: #212529;"><i class="bi bi-gear me-2"></i>Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" (click)="logout()" style="color: #dc3545 !important;"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </div>
          </ng-container>
          
          <ng-template #loginButton>
            <a class="btn btn-outline-light" [routerLink]="['/auth/login']">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </a>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 py-4">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
