<div class="w-100">
  <!-- File Drop Zone -->
  <div 
    class="border-2 border-dashed rounded-3 p-4 text-center mb-3"
    [class.border-primary]="!previewUrl"
    [class.border-success]="previewUrl"
    [class.bg-light]="!previewUrl"
    [class.bg-light-success]="previewUrl"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    style="min-height: 180px;"
  >
    <div *ngIf="!previewUrl" class="d-flex flex-column justify-content-center align-items-center h-100">
      <i class="bi bi-cloud-arrow-up fs-1 text-muted mb-3"></i>
      <p class="fw-medium text-dark mb-2">Drag & drop SVG file</p>
      <p class="text-muted small mb-3">or</p>
      <label for="svgFileInput" class="btn btn-sm btn-outline-primary mb-0">
        Choose File
      </label>
      <input 
        id="svgFileInput"
        type="file" 
        class="d-none" 
        accept=".svg,image/svg+xml"
        (change)="onFileSelected($event)"
      >
    </div>
    
    <!-- Preview Section -->
    <div *ngIf="previewUrl" class="h-100 d-flex flex-column justify-content-center">
      <div class="position-relative d-inline-block mx-auto">
        <img 
          [src]="previewUrl" 
          alt="SVG Preview" 
          class="img-fluid"
          style="max-height: 80px;"
        >
        <button 
          class="position-absolute top-0 end-0 bg-danger text-white rounded-circle border-0 d-flex align-items-center justify-content-center shadow-sm hover-scale-110"
          style="width: 24px; height: 24px; transform: translate(50%, -50%);"
          (click)="resetForm()"
          type="button"
          title="Remove"
        >
          <i class="bi bi-x fs-6"></i>
        </button>
      </div>
      <div class="mt-3 text-center">
        <p class="mb-1 text-truncate" style="max-width: 200px;">{{ selectedFile?.name }}</p>
        <p class="small text-muted mb-0">
          {{ (selectedFile?.size || 0) / 1024 | number:'1.0-1' }} KB
        </p>
      </div>
    </div>
  </div>

  <!-- Status Message -->
  <div *ngIf="isUploading" class="d-flex align-items-center justify-content-center text-primary">
    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    <span class="small">Uploading...</span>
  </div>
</div>
